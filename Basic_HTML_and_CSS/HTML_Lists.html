<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML_List.html</title>
    <link rel="stylsheet" href="Css_Lists.css">
</head>
<body>

    <h1 class="title">My Fishing List &copy;</h1>

    <h2>Ordered List Example</h2>
    <ol class="styled-ol">
        <li>Catch a Bass</li>
        <li>Weigh the Fish</li>
        <li>Record the Score</li>
    </ol>

    <h2>Unordered List Example</h2>
    <ul class="styled-ul">
        <li>Fishing Rod</li>
        <li>Tackle Box</li>
        <li>Boat Sacks</li>
    </ul>

</body>
</html>
